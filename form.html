<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="Country">Country :</label>
        <input type="text" name="Country" id="Country" value="INDIA" readonly><br><br>
        <label for="Fname">Firstname :</label>
         <input type="text" name="Fname" id="Fname" placeholder="Uma" required>  <br><br>
         <label for="Lname">Lastname :</label>
         <input type="text" name="Lname" id="Lname" placeholder="santoshi" required>  <br><br>
         <label for="email">email : </label>
        <input type="email" name="email" id="email" placeholder="username@gmail.com" required>  <br><br> 
        <label for="pswd">Password :</label>
         <input type="password" name="pswd" id="pswd" required>  <br><br>
         <label for="number"> mobile no : </label>
       <input type="number" name="number" id="number" placeholder="+91 XXXXXXXXXX" required>  <br><br>
       <label for="uname"> username : </label>
       <input type="text" name="uname" id="uname">  <br><br> 
       <label for="gender">Gender : </label> <br>
       <input type="radio" name="gender" id="gender">Female <br>
       <input type="radio" name="gender" id="gender">Male <br>
       <input type="radio" name="gender" id="gender">Others <br>
       <label for="lang">What are the languages your aware of?</label><br>
       <input type="checkbox" name="lang" id="">Telugu <br>
       <input type="checkbox" name="lang" id="">Hindi <br>
       <input type="checkbox" name="lang" id="">English <br>
       <input type="checkbox" name="lang" id="">Other <br>
      <label for="DOB">Date of Birth :</label>
      <input type="date" name="DOB" id="DOB" ><br><br>
      <label for="docs">Passport size copy :</label>
      <input type="file" name="docs" id="docs" ><br><br>
      <label for="perc"> percentage of ssc : </label>
      <input type="range" name="perc" id="perc" ><br><br>
      <label for="color">Choose color :</label>
      <input type="color" name="color" id="color" ><br><br>
      <label for="D-t">Date and time :</label>
      <input type="datetime" name="D-t" id="D-t" ><br><br>
      <label for="month">Choose the month :</label>
<input type="month" name="month" id="month" ><br><br>
        
        <label for="week">Choose the week:</label>
        <input type="week" name="week" id="week" ><br><br>
        <label for="search">Here you can search :</label>
        <input type="search" name="search" id="search" ><br><br>
        <label for="time">Book slot :</label>
        <input type="time" name="time" id="time" ><br><br>
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
