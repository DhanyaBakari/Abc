<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h3>There are three types of lists. They are :</h3>
     <!--ordered list-->
    <ol type="I">
     <li>Apple</li><!--list item-->
     <li>Banana</li>
     <li>Custard Apple</li>
     <li>Dragon Fruit</li>
    </ol>
    <!--unordered list-->
    <ul style="list-style-type: none;">
        <li>Salt</li>
        <li>Sugar</li>
        <li>chilli powder</li>
        <li>spices</li>
        <li>dal</li>
    </ul>
    <!--description list or definition list-->
    <dl>
        <dt>MSB2265</dt> <!--description term-->
            <dd>This batch is having WMA session at 3:30</dd><!--description data-->
            <dd>This batch is having 20 students</dd>
            <dd>This batch is started in this month only</dd>
    </dl>
</body>
</html>
